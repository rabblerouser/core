# .travis.yml
# Travis Continuous Integration service configuration for this code base.
# Documentation: <URL:https://docs.travis-ci.com/user/customizing-the-build/>.

sudo: required

language: node_js
node_js:
  - "8"

services:
  - docker

# Dependencies to install.
install: yarn

# Script to perform the build.
script: ./go.sh yarn test

# Steps to perform after build success.
after_success:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then bin/docker-build-and-deploy.sh; fi
